<ion-header>
    <ion-navbar>
        <ion-title>
            SeaLions News
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div global-text [innerHTML]="databaseProvider.globalPosts"></div>

    <ion-list>
        <ion-item no-lines *ngFor="let post of databaseProvider.posts" (click)="openModal(post)">

            <div flex-grid post>
                <div picture>
                    <img hero-photo [src]="post.hero_image.src" alt="{{ post.hero_image.alt }}" />
                </div>
                <div content>
                    <span title>{{ post.title }}</span>
                    <span date>{{ post.date }}</span>
                </div>
            </div>

        </ion-item>
    </ion-list>
</ion-content>
