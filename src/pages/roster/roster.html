<ion-header>
    <ion-navbar>
        <ion-title>
            SeaLions Roster
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div global-text [innerHTML]="global"></div>
    <ion-list>
        <ion-item no-lines *ngFor="let player of players">

            <div flex-grid player>
                <div picture>
                    <img player-photo [src]="player.headshot.src" alt="{{ player.headshot.alt }}" />
                </div>
                <div content>
                    <div number>
                        {{ player.jersey_number==='1001' ? 'HC' : player.jersey_number==='1002' ? 'AC' : player.jersey_number==='1003' ? 'M' : player.jersey_number }}
                    </div>
                    <div>
                        <span name>{{ player.first }} {{ player.last }}</span> <br>
                        <span position>{{ player.position }}</span> <br>
                    </div>
                </div>
            </div>

            <!--
      {{ player.first }}
      {{ player.last }}
      {{ player.position }}
      {{ player.jersey_number }}
      {{ player.hometown }}
      {{ player.college }}
      {{ player.years_with_sealions }}
      {{ player.bio }}
      {{ player.headshot.src }}
      {{ player.headshot.alt }}
      -->
        </ion-item>
    </ion-list>
</ion-content>
