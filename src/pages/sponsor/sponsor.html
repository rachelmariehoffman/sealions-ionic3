<ion-header>
    <ion-navbar>
        <ion-title>
            SeaLions Sponsor
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div global-text [innerHTML]="databaseProvider.globalSponsors"></div>
    <ion-list>
        <ion-item no-lines *ngFor="let sponsor of databaseProvider.sponsors" (click)="openModal(sponsor)">

            <div flex-grid sponsor>
                <div picture>
                    <img sponsor-photo [src]="sponsor.logo.src" alt="{{ sponsor.logo.alt }}" />
                </div>
                <div content>
                    <span title>{{ sponsor.title }}</span> <br>
                    <span body>{{ sponsor.body }}</span> <br>
                </div>
            </div>

        </ion-item>
    </ion-list>
</ion-content>
